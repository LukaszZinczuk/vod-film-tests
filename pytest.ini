[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --html=reports/report.html --self-contained-html -v
markers =
    e2e: End-to-End UI tests
    api: API integration tests
    smoke: Smoke tests
    regression: Regression tests
    slow: Slow running tests